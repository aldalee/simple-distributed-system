<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>

<body>
<h1>
    <a href="/students">Grade Book</a>
    - {{.LastName}}, {{.FirstName}}
</h1>

{{if gt (len .Grades) 0}}
<table>
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Score</th>
    </tr>
    {{range .Grades}}
    <tr>
        <td>{{.Title}}</td>
        <td>{{.Type}}</td>
        <td>{{.Score}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<em>No grades available</em>
{{end}}

<fieldset>
    <legend>Add a Grade</legend>
    <form action="/students/{{.ID}}/grades" method="POST">
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <label>
                        <input type="text" name="Title">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <label for="Type"></label><select name="Type" id="Type">
                        <option value="Test">Test</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Homework">Homework</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Score</td>
                <td>
                    <label>
                        <input type="number" min="0" max="100" step="1" name="Score">
                    </label>
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</fieldset>
</body>
</html>
